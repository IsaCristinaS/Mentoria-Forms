<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class="content">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
    
      <fieldset>

        <legend>Informações pessoais</legend>

        <div class="col-2">

          <div class="input-wrapper">
           <label for="info-name">Nome</label>
            <input type="text" id="info-name" required
            minlength="3">
          </div>

          <div class="input-wrapper">
            <label for="info-lastname">Sobrenome</label>
            <input type="text" id="info-lastname" required>
          </div>

        </div> <!--col-2-->

        <div class="input-wrapper">
          <label for="info-email">Email <span>(digite um email válido)</span></label>
           <input type="email" id="info-email" required>
         </div>

         <div class="input-wrapper">
          <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
           <input type="password" id="info-password" required
           minlength="6">
         </div>

      </fieldset>

      <fieldset>

        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
           <input type="text" id="info-mentor" required>
         </div>

      </fieldset>

      <fieldset>
        
        <legend>Seus horários disponíveis</legend>

        <h2 class="title">Primeira mentoria</h2>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="date">Data  <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required>
          </div>

          <div class="input-wrapper">
            <label for="start">Das</label>
            <input type="time" id="start" required>
          </div>

          <div class="input-wrapper">
            <label for="finish">Até</label>
            <input type="time" id="finish" required>
          </div>

         </div>

         <h2 class="title">Segunda mentoria</h2>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="date-2">Data  <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-2">
          </div>

          <div class="input-wrapper">
            <label for="start-2">Das</label>
            <input type="time" id="start-2">
          </div>

          <div class="input-wrapper">
            <label for="finish-2">Até</label>
            <input type="time" id="finish-2">
          </div>

         </div>

      </fieldset>
    
    </form>
    
    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar"/>
    </footer>
  </div>

</body>
</html>
